<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

</head>
<body>
    <!-- Heading -->
  <h1 class="text-3xl font-bold underline text-center">
    Calc-U-Later
  </h1>

  <!-- Calculator Container -->

  <div class="container flex flex-col justify-center items-center bg-slate-400 rounded">

    <!-- Screen/Input -->

    <div class="screen p-5">
        <input class="input" type="text">
    </div>

    <!-- All Buttons -->
    <div class="buttons ">
        <div class="row flex bg-slate-800">
            <button class="button text-white p-5">7</button>
            <button class="button text-white p-5">8</button>
            <button class="button text-white p-5">9</button>
            <button class="button text-white p-5">x</button>
        </div>

        <div class="row bg-slate-700">
            <button class="button text-white p-5">4</button>
            <button class="button text-white p-5">5</button>
            <button class="button text-white p-5">6</button>
            <button class="button text-white p-5">-</button>
        </div>
        <div class="row bg-slate-600">
            <button class="button text-white p-5">1</button>
            <button class="button text-white p-5">2</button>
            <button class="button text-white p-5">3</button>
            <button class="button text-white p-5">+</button>
        </div>

        <div class="row bg-slate-500">
            <button class="button text-white p-5">+/-</button>
            <button class="button text-white p-5">0</button>
            <button class="button text-white p-5">.</button>
            <button class="button text-white p-5">=</button>
        </div>
    </div>

  </div>




</body>
</html>
