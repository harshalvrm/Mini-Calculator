<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

</head>
<body>
    <!-- Heading -->
  <h1 class="text-3xl font-bold underline text-center">
    Calc-U-Later
  </h1>

  <!-- Calculator Container -->

  <div class="container flex flex-col justify-center m-auto items-center bg-slate-400 rounded">

    <!-- Screen/Input -->

    <div class="screen p-5 w-auto text-center">
        <input class="input" type="text">
    </div>

    <!-- All Buttons -->
    <div class="allbuttons">

        <!-- First Row -->
        <div class="row flex justify-center items-center w-96 bg-slate-800">
            <div class="p-5 bg-slate-800 hover:bg-slate-700">
            <button class="button text-white p-5">7</button>
            </div>
            
            <div class="p-5 bg-slate-800 hover:bg-slate-700">
            <button class="button text-white p-5">8</button>
            </div>
            
            <div class="p-5 bg-slate-800 hover:bg-slate-700">
            <button class="button text-white p-5">9</button>
            </div>

            <div class="p-5 bg-slate-800 hover:bg-slate-700">
            <button class="button text-white p-5">x</button>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row flex justify-center items-center w-96 bg-slate-700">
            <div class="p-5 bg-slate-700 hover:bg-slate-600">
            <button class="button text-white p-5">4</button>
            </div>
            
            <div class="p-5 bg-slate-700 hover:bg-slate-600">
            <button class="button text-white p-5">5</button>
            </div>
            
            <div class="p-5 bg-slate-700 hover:bg-slate-600">
            <button class="button text-white p-5">6</button>
            </div>

            <div class="p-5 bg-slate-700 hover:bg-slate-600">
            <button class="button text-white p-5">-</button>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row flex justify-center items-center w-96 bg-slate-600">
            <div class="p-5 bg-slate-600 hover:bg-slate-500">
            <button class="button text-white p-5">1</button>
            </div>
            
            <div class="p-5 bg-slate-600 hover:bg-slate-500">
            <button class="button text-white p-5">2</button>
            </div>
            
            <div class="p-5 bg-slate-600 hover:bg-slate-500">
            <button class="button text-white p-5">3</button>
            </div>

            <div class="p-5 bg-slate-600 hover:bg-slate-500">
            <button class="button text-white p-5">+</button>
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="row flex justify-center items-center w-96 bg-slate-500">
            <div class="p-5 bg-slate-500 hover:bg-slate-400">
            <button class="button text-white p-5">+/-</button>
            </div>
            
            <div class="p-5 bg-slate-500 hover:bg-slate-400">
            <button class="button text-white p-5">0</button>
            </div>
            
            <div class="p-5 bg-slate-500 hover:bg-slate-400">
            <button class="button text-white p-5">.</button>
            </div>

            <div class="p-5 bg-lime-500 hover:bg-lime-600">
            <button class="button text-white p-5">=</button>
            </div>
        </div>


    </div>

  </div>

  <a href="https://calc-u-later-project.netlify.app/"> Deployed file</a>



</body>
</html>
