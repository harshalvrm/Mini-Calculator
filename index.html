<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>

</head>
<body>
    <!-- Heading -->
  <h1 class="text-2xl font-bold underline text-center">
    Calc-U-Later
  </h1>

  <!-- Calculator Container -->

  <div class="container flex flex-col justify-center m-auto items-center bg-slate-400 rounded">

    <!-- Screen/Input -->

    <div class="screen p-4 w-auto text-center">
        <input class="input" type="text">
    </div>

    <!-- All Buttons -->
    <div class="allbuttons">

        <!-- Clear button -->
        <div class="row flex justify-center items-center w-92 bg-blue-700 hover:bg-blue-500">
            <div class="p-4 w-max">
                <button class="button text-white p-4 text-center">Clear</button>
                </div>                
        </div>


        <!-- First Row -->
        <div class="row flex justify-center items-center w-92 bg-slate-800 cursor-pointer">
            <div class="p-4 bg-slate-800 hover:bg-slate-700 w-1/4">
            <button class="button text-white p-4">7</button>
            </div>
            
            <div class="p-4 bg-slate-800 hover:bg-slate-700 w-1/4">
            <button class="button text-white p-4">8</button>
            </div>
            
            <div class="p-4 bg-slate-800 hover:bg-slate-700 w-1/4">
            <button class="button text-white p-4">9</button>
            </div>

            <div class="p-4 bg-slate-800 hover:bg-slate-700 w-1/4">
            <button class="button text-white p-4">x</button>
            </div>
        </div>

        <!-- Second Row -->
        <div class="row flex justify-center items-center w-92 bg-slate-700">
            <div class="p-4 bg-slate-700 hover:bg-slate-600 w-1/4">
            <button class="button text-white p-4">4</button>
            </div>
            
            <div class="p-4 bg-slate-700 hover:bg-slate-600 w-1/4">
            <button class="button text-white p-4">5</button>
            </div>
            
            <div class="p-4 bg-slate-700 hover:bg-slate-600 w-1/4">
            <button class="button text-white p-4">6</button>
            </div>

            <div class="p-4 bg-slate-700 hover:bg-slate-600 w-1/4">
            <button class="button text-white p-4">-</button>
            </div>
        </div>

        <!-- Third Row -->
        <div class="row flex justify-center items-center w-92 bg-slate-600">
            <div class="p-4 bg-slate-600 hover:bg-slate-500 w-1/4">
            <button class="button text-white p-4">1</button>
            </div>
            
            <div class="p-4 bg-slate-600 hover:bg-slate-500 w-1/4">
            <button class="button text-white p-4">2</button>
            </div>
            
            <div class="p-4 bg-slate-600 hover:bg-slate-500 w-1/4">
            <button class="button text-white p-4">3</button>
            </div>

            <div class="p-4 bg-slate-600 hover:bg-slate-500 w-1/4">
            <button class="button text-white p-4">+</button>
            </div>
        </div>

        <!-- Fourth Row -->
        <div class="row flex justify-center items-center w-92 bg-slate-500">
            <div class="p-4 bg-slate-500 hover:bg-slate-400 w-1/4">
            <button class="button text-white p-4">+/-</button>
            </div>
            
            <div class="p-4 bg-slate-500 hover:bg-slate-400 w-1/4">
            <button class="button text-white p-4">0</button>
            </div>
            
            <div class="p-4 bg-slate-500 hover:bg-slate-400 w-1/4">
            <button class="button text-white p-4">.</button>
            </div>

            <div class="p-4 bg-lime-500 hover:bg-lime-600 w-1/4">
            <button class="button text-white p-4">=</button>
            </div>
        </div>


    </div>

  </div>

  <a href="https://calc-u-later-project.netlify.app/"> Deployed file</a>


<script src="./script.js"></script>
</body>
</html>
